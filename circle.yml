machine:
  node:
    version: 8

dependencies:
  cache_directories:
    - node_modules
  pre:
    - npm install

general:
  artifacts:
    - "cypress/screenshots"

test:
  pre:
    ## boots our local app server on port 8000
    ## which cypress expects to be running
    - npm run server:
        background: true
  override:
    - npm run test:all

